<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Executors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(circle at top left, #0f1023, #050510 70%);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ===== Fog Layer ===== */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/GCPHwcv/fogtexture.png');
      background-size: cover;
      opacity: 0.35;
      animation: fogMove 80s linear infinite;
      z-index: 0;
      filter: blur(20px);
      pointer-events: none;
    }

    @keyframes fogMove {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-50%, -20%, 0); }
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 250px;
      padding-bottom: 120px;
    }

    .hero h1 {
      font-size: 3.2rem;
      color: #9ad4ff;
      text-shadow: 0 0 15px #46aaff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #46aaff; }
      to { text-shadow: 0 0 25px #7fd0ff; }
    }

    /* ===== Feature Section ===== */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      position: relative;
      z-index: 1;
      padding-bottom: 200px;
    }

    .feature {
      background: #181a25;
      border: 2px solid #27293a;
      border-radius: 18px;
      padding: 30px;
      width: 250px;
      text-align: center;
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px);
    }

    .feature.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .feature::before, .feature::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #66c2ff;
      transition: 0.4s ease;
    }

    .feature::before { top: 0; left: 0; }
    .feature::after { bottom: 0; right: 0; }

    .feature.active::before,
    .feature.active::after {
      width: 100%;
      box-shadow: 0 0 10px #66c2ff;
    }

    .feature h2 {
      font-size: 1.4rem;
      color: #9ad4ff;
    }

    .feature p {
      font-size: 0.9rem;
      color: #b6b9c9;
      min-height: 40px;
    }

    .download-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #66c2ff;
      background: transparent;
      color: #66c2ff;
      font-weight: 600;
      transition: 0.25s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .download-btn:hover {
      background: #66c2ff;
      color: #0f1023;
      box-shadow: 0 0 15px #66c2ff;
    }

    /* Loading Spinner */
    .download-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: #66c2ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .download-complete {
      display: none;
      color: #7feeff;
      margin-top: 8px;
      font-size: 0.9rem;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
        padding: 0 10px;
      }
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="fog"></div>

  <section class="hero">
    <h1>Get Lua Executors Today</h1>
  </section>

  <section class="features">
    <div class="feature" id="unc-card">
      <h2>Dot E</h2>
      <p>Perfect Official UNC Score, sUNC Score. Fast and safe execution!</p>
      <button class="download-btn" id="download-unc">Download</button>
      <div class="download-complete" id="complete-unc">Download Complete!</div>
    </div>

    <div class="feature" id="sunc-card">
      <h2>Krnl Beta Remake</h2>
      <p>User friendly UI with Perfect UNC, sUNC with VelocityAPI!</p>
      <button class="download-btn" id="download-sunc">Download</button>
    </div>

    <div class="feature" id="undetected-card">
      <h2>Synapse Remake</h2>
      <p>Safe execution with friendly UI!</p>
      <button class="download-btn" id="download-undetected">Download</button>
    </div>

    <div class="feature" id="fast-card">
      <h2>Dot E HomePage</h2>
      <p>Dot E Official website</p>
      <button class="download-btn" id="download-fast">Download</button>
    </div>
  </section>

  <script>
    /* ===== Active Card ===== */
    const featureCards = document.querySelectorAll('.feature');
    featureCards.forEach(card => {
      card.addEventListener('click', () => {
        featureCards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });
    });

    /* ===== Scroll Animation ===== */
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.3 });
    featureCards.forEach(card => observer.observe(card));

    /* ===== Fog Parallax Effect ===== */
    const fog = document.querySelector('.fog');
    document.addEventListener('mousemove', (e) => {
      const moveX = (e.clientX / window.innerWidth - 0.5) * 40;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 40;
      fog.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    /* ===== Download Buttons ===== */
    function handleDownload(btnId, url, completeId = null) {
      const btn = document.getElementById(btnId);
      const complete = completeId ? document.getElementById(completeId) : null;

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        btn.classList.add('loading');

        setTimeout(() => {
          window.open(url, '_blank');
          btn.classList.remove('loading');
          if (complete) {
            complete.style.display = 'block';
            setTimeout(() => { complete.style.display = 'none'; }, 2000);
          }
        }, 1000);
      });
    }

    handleDownload('download-unc', 'https://lootdest.org/s?RPtIRF0k', 'complete-unc');
    handleDownload('download-sunc', 'https://gofile.io/d/4kGN9f');
    handleDownload('download-undetected', 'https://yuriware.weebly.com');
    handleDownload('download-fast', 'https://getdote.vercel.app');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Executors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(circle at top left, #0f1023, #050510 70%);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ===== Particles Background ===== */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ===== Hero ===== */
    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 220px;
      padding-bottom: 100px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #9ad4ff;
      text-shadow: 0 0 15px #46aaff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #46aaff; }
      to { text-shadow: 0 0 25px #7fd0ff; }
    }

    /* ===== Features ===== */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      position: relative;
      z-index: 1;
      padding-bottom: 200px;
    }

    .feature {
      background: #181a25;
      border: 2px solid #27293a;
      border-radius: 18px;
      padding: 30px;
      width: 270px;
      text-align: center;
      transition: 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .feature.active {
      border-color: #66c2ff;
      box-shadow: 0 0 20px #66c2ff;
      transform: translateY(-10px);
    }

    .feature h2 {
      font-size: 1.4rem;
      color: #9ad4ff;
    }

    .feature p {
      font-size: 0.9rem;
      color: #b6b9c9;
      min-height: 40px;
    }

    .download-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #66c2ff;
      background: transparent;
      color: #66c2ff;
      font-weight: 600;
      transition: 0.25s;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #66c2ff;
      color: #0f1023;
      box-shadow: 0 0 15px #66c2ff;
    }

    /* ===== Options Section (after card click) ===== */
    .options-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      z-index: 2;
      animation: fadeIn 0.4s ease forwards;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .option-btn {
      background: transparent;
      border: 2px solid #8a8dff;
      color: #8a8dff;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.25s;
    }

    .option-btn:hover, .option-btn.active {
      background: #8a8dff;
      color: #0f1023;
      box-shadow: 0 0 15px #8a8dff;
    }

    .input-box {
      background: #12131e;
      border: 2px solid #30334a;
      color: #9ad4ff;
      border-radius: 10px;
      width: 300px;
      padding: 10px 15px;
      outline: none;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .fix-btn {
      padding: 10px 25px;
      border-radius: 10px;
      border: 2px solid #39ffd0;
      color: #39ffd0;
      background: transparent;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .fix-btn:hover {
      background: #39ffd0;
      color: #0f1023;
      box-shadow: 0 0 15px #39ffd0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <section class="hero">
    <h1>Get Lua Executors Today</h1>
  </section>

  <section class="features">
    <div class="feature" id="unc-card">
      <h2>Dot E</h2>
      <p>Perfect Official UNC Score, sUNC Score. Fast and safe execution!</p>
      <button class="download-btn" id="download-unc">Download</button>
    </div>
    <div class="feature" id="sunc-card">
      <h2>Krnl Beta Remake</h2>
      <p>User friendly UI with Perfect UNC, sUNC with VelocityAPI!</p>
      <button class="download-btn" id="download-sunc">Download</button>
    </div>
    <div class="feature" id="undetected-card">
      <h2>Synapse Remake</h2>
      <p>Safe execution with friendly UI!</p>
      <button class="download-btn" id="download-undetected">Download</button>
    </div>
    <div class="feature" id="fast-card">
      <h2>Dot E HomePage</h2>
      <p>Dot E Official website</p>
      <button class="download-btn" id="download-fast">Download</button>
    </div>
  </section>

  <!-- 옵션 & 입력 & Fix 영역 -->
  <div class="options-container" id="options-area">
    <div class="options">
      <button class="option-btn">Script 1</button>
      <button class="option-btn">Script 2</button>
      <button class="option-btn">Script 3</button>
    </div>
    <input type="text" class="input-box" placeholder="Enter text or code here..." id="customText" />
    <button class="fix-btn" id="fixBtn">Fix</button>
  </div>

  <!-- particles.js 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    /* ===== Particles Init ===== */
    particlesJS("particles", {
      particles: {
        number: { value: 90 },
        size: { value: 3 },
        color: { value: ["#39ffd0", "#8a8dff", "#66c2ff"] },
        line_linked: { enable: true, color: "#39ffd0" },
        move: { speed: 2 }
      }
    });

    /* ===== Feature Cards ===== */
    const featureCards = document.querySelectorAll('.feature');
    const optionsArea = document.getElementById('options-area');
    const optionButtons = document.querySelectorAll('.option-btn');
    const fixBtn = document.getElementById('fixBtn');

    featureCards.forEach(card => {
      card.addEventListener('click', () => {
        featureCards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        optionsArea.style.display = 'flex';
      });
    });

    optionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        optionButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    fixBtn.addEventListener('click', () => {
      const selected = document.querySelector('.option-btn.active');
      const userText = document.getElementById('customText').value || "No text";
      console.log(`Fix triggered with option: ${selected?.innerText}, text: ${userText}`);
      window.open('https://google.com', '_blank');
    });

    /* ===== Download Buttons ===== */
    document.getElementById('download-unc').addEventListener('click', e => {
      e.stopPropagation();
      window.open('https://lootdest.org/s?RPtIRF0k', '_blank');
    });
    document.getElementById('download-sunc').addEventListener('click', e => {
      e.stopPropagation();
      window.open('https://gofile.io/d/4kGN9f', '_blank');
    });
    document.getElementById('download-undetected').addEventListener('click', e => {
      e.stopPropagation();
      window.open('https://yuriware.weebly.com', '_blank');
    });
    document.getElementById('download-fast').addEventListener('click', e => {
      e.stopPropagation();
      window.open('https://getdote.vercel.app', '_blank');
    });
  </script>
</body>
</html>

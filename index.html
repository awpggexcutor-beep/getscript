<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DotE Executor</title>
  <style>
    /* 기본 세팅 */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0014, #01010a 70%);
      overflow-x: hidden;
      color: white;
      min-height: 100vh;
    }

    /* 네온 효과 색 */
    :root {
      --neon-cyan: #00fff7;
      --neon-purple: #9d4edd;
    }

    /* 입자 배경 */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* 전체 중앙 정렬 */
    .container {
      text-align: center;
      padding-top: 120px;
      padding-bottom: 180px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      color: var(--neon-cyan);
      text-shadow: 0 0 20px var(--neon-cyan);
    }

    /* Feature 카드 */
    .features {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-bottom: 4rem;
    }

    .card {
      background: rgba(20, 20, 40, 0.7);
      border: 2px solid transparent;
      border-radius: 18px;
      width: 220px;
      padding: 1.2rem;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--neon-purple);
      box-shadow: 0 0 20px var(--neon-purple);
    }

    .card.active {
      animation: glowBorder 1.5s ease infinite alternate;
      transform: translateY(-6px);
    }

    @keyframes glowBorder {
      from { box-shadow: 0 0 10px var(--neon-cyan); border-color: var(--neon-cyan); }
      to { box-shadow: 0 0 20px var(--neon-purple); border-color: var(--neon-purple); }
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--neon-cyan);
    }

    .card p {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Script 버튼 섹션 */
    .scripts {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .script-btn {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }

    .script-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 16px var(--neon-cyan);
    }

    .script-btn.active {
      animation: glowPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px var(--neon-purple); }
      to { box-shadow: 0 0 20px var(--neon-cyan); }
    }

    /* 텍스트 카드 */
    .text-card {
      background: rgba(20, 20, 40, 0.8);
      border: 2px solid var(--neon-cyan);
      border-radius: 18px;
      width: 500px;
      margin: 0 auto;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      transition: 0.3s ease;
    }

    .text-card p {
      color: #cfcfcf;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Fix 버튼 */
    .fix-btn {
      margin-top: 1.5rem;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .fix-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-purple);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Get DotE Executor Today</h1>

    <!-- Feature 카드 -->
    <div class="features">
      <div class="card" id="card1">
        <h3>99% UNC</h3>
        <p>Perfect Official UNC Score.</p>
      </div>
      <div class="card" id="card2">
        <h3>99% sUNC</h3>
        <p>Perfect Official sUNC Score.</p>
      </div>
      <div class="card" id="card3">
        <h3>Undetected</h3>
        <p>Safe, Security Execution</p>
      </div>
      <div class="card" id="card4">
        <h3>Fast Execution</h3>
        <p>Take 2 Seconds to Attach</p>
      </div>
    </div>

    <!-- Script 버튼 -->
    <div class="scripts">
      <button class="script-btn" id="script1">Download</button>
      <button class="script-btn" id="script2">Download</button>
      <button class="script-btn" id="script3">Download</button>
    </div>

    <!-- 텍스트 카드 -->
    <div class="text-card" id="textCard">
      <p>여기에 내가 직접 수정한 텍스트를 넣을 거야. Script 버튼을 눌러보면 이 카드의 내용이 바뀌는 식으로 만들어줄 수도 있어.</p>
    </div>

    <!-- Fix 버튼 -->
    <button class="fix-btn" id="fixBtn">Fix</button>
  </div>

  <!-- 입자 효과 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: ["#00fff7", "#9d4edd"] },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.2, direction: "none", out_mode: "out" }
      }
    });

    // Feature 카드 클릭
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });
    });

    // Script 버튼 클릭 애니메이션
    const scriptButtons = document.querySelectorAll('.script-btn');
    scriptButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        scriptButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Fix 버튼
    document.getElementById('fixBtn').addEventListener('click', () => {
      window.open('https://google.com', '_blank');
    });

    // 각 Download버튼 동작 주석 위치 ↓
    // script1.onclick = () => { window.open('링크1', '_blank'); }
    // script2.onclick = () => { window.open('링크2', '_blank'); }
    // script3.onclick = () => { window.open('링크3', '_blank'); }
  </script>
</body>
</html>
